{% extends "base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'list_style.css' %}">
{% endblock %}
{% block content %}

{% if listas %}
    <h2>Abaixo você verá as listas</h2>
        <div class="list-container">
            <ul>
                {% for lista in listas %}
                    <a href="{% url 'cria_lista:lista' lista.id %}"><li>{{ lista.nome }}</li></a>
                {% endfor %}
            </ul>
        </div>
{% else %}
    <p>Nenhuma lista criada ainda</p>
{% endif %}
    
{% endblock %}
